<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track Ticket — Tomoca IT</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f4f2;padding:28px}
    .card{max-width:720px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    h1{margin:0 0 8px;font-size:20px}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#8b4513;color:#fff;font-weight:700;cursor:pointer}
    .result{margin-top:16px;padding:12px;border-radius:8px;background:#fafafa;border:1px solid #eee}
    .muted{color:#666;font-size:0.9rem}
    .small{font-size:0.9rem;color:#444}
  </style>
</head>
<body>
  <div class="card">
    <h1>Track your ticket</h1>
    <p class="muted">Enter your Ticket ID (example: <code>TOM-1764764832218-H9QJ4</code>)</p>

    <label for="ticketId">Ticket ID</label>
    <input id="ticketId" placeholder="TOM-..." />

    <button id="btnTrack">Look up ticket</button>

    <div id="result" class="result" style="display:none"></div>

    <p class="muted" style="margin-top:14px">If you don't have the ticket ID, ask IT for your Ticket ID.</p>
  </div>

<script>
  // Replace BASE with your Render backend domain if not tomoca.onrender.com
  const BACKEND_BASE = 'https://tomoca.onrender.com';

  const btn = document.getElementById('btnTrack');
  const input = document.getElementById('ticketId');
  const result = document.getElementById('result');

  btn.addEventListener('click', async () => {
    const id = input.value.trim();
    result.style.display = 'block';
    result.innerHTML = 'Searching...';

    if (!id) {
      result.innerHTML = '<span style="color:#b33">Please enter a Ticket ID.</span>';
      return;
    }

    try {
      const res = await fetch(`${BACKEND_BASE}/track-ticket?id=${encodeURIComponent(id)}`, { method: 'GET' });
      if (!res.ok) {
        const err = await res.json().catch(() => null);
        result.innerHTML = `<span style="color:#b33">Error: ${err?.message || res.statusText || res.status}</span>`;
        return;
      }
      const data = await res.json();
      if (!data.success) {
        result.innerHTML = `<strong>Not found</strong><div class="small">${data.message || 'No ticket found'}</div>`;
        return;
      }

      const t = data.ticket;
      result.innerHTML = `
        <div><strong>ID:</strong> ${t.id}</div>
        <div><strong>Status:</strong> ${t.status}</div>
        <div><strong>Department:</strong> ${t.department}</div>
        <div><strong>Urgency:</strong> ${t.urgency}</div>
        <div><strong>Created:</strong> ${new Date(t.createdAt).toLocaleString()}</div>
        <hr style="margin:10px 0" />
        <div class="small"><strong>Issue preview</strong></div>
        <div style="margin-top:6px">${t.issuePreview ? (t.issuePreview.replace(/\n/g,'<br/>')) : '—'}</div>
      `;
    } catch (err) {
      console.error(err);
      result.innerHTML = `<span style="color:#b33">Network error — check backend URL and console.</span>`;
    }
  });
</script>
</body>
</html>
