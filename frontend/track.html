<!-- frontend/track.html -->
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Track Ticket — Tomoca</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#4e2b18,#d4a373);min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:28px}
  .card{background:#fff;padding:22px;border-radius:12px;max-width:760px;box-shadow:0 12px 30px rgba(0,0,0,0.18);width:100%}
  .row{display:flex;gap:10px}
  input,button{padding:10px;border-radius:8px;border:1px solid #eee}
  .result{margin-top:16px;padding:12px;border-radius:8px;background:#faf7f4}
</style>
</head>
<body>
  <div class="card">
    <h3>Track a ticket</h3>
    <p>Enter your Ticket ID to view status and details</p>

    <div class="row">
      <input id="q" placeholder="TOM-..." style="flex:1" />
      <button id="go">Search</button>
    </div>

    <div id="result" class="result" style="display:none"></div>
  </div>

<script src="js/utils.js"></script>
<script>
  (function(){
    const API_BASE = 'https://tomoca.onrender.com';
    const q = document.getElementById('q');
    const go = document.getElementById('go');
    const result = document.getElementById('result');

    async function loadTicket(id){
      result.style.display = 'block';
      result.innerHTML = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/ticket?id=${encodeURIComponent(id)}`);
        const data = await res.json();
        if (data && data.success && data.ticket) {
          const t = data.ticket;
          result.innerHTML = `
            <div style="font-weight:700">${t.name} <small style="color:#666">(${t.department})</small></div>
            <div style="margin-top:6px">${(t.issue||'').replace(/\n/g,'<br>')}</div>
            <div style="margin-top:10px;font-size:0.9rem;color:#555">
              <span class="ticket-id">${t.id}</span> • ${window._utils.formatDate(t.createdAt||t.timestamp)} • <strong>${t.status || 'open'}</strong>
            </div>
          `;
        } else {
          result.innerHTML = '<div style="color:#9a2b2b">Ticket not found.</div>';
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = '<div style="color:#9a2b2b">Network error.</div>';
      }
    }

    go.addEventListener('click', ()=> {
      const id = q.value.trim();
      if (!id) return;
      loadTicket(id);
    });

    // support direct link ?id=TOM-...
    const params = new URLSearchParams(location.search);
    const idFromUrl = params.get('id');
    if (idFromUrl) {
      q.value = idFromUrl;
      loadTicket(idFromUrl);
    }
  })();
</script>
</body>
</html>
