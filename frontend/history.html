<!-- frontend/history.html -->
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ticket History — Tomoca</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#4e2b18,#d4a373);min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:28px}
  .card{background:#fff;padding:22px;border-radius:12px;max-width:760px;box-shadow:0 12px 30px rgba(0,0,0,0.18);width:100%}
  input,button{padding:10px;border-radius:8px;border:1px solid #eee}
  .list{margin-top:16px}
  .ticket{padding:10px;border-bottom:1px solid #f3f3f3}
</style>
</head>
<body>
  <div class="card">
    <h3>My Ticket History</h3>
    <p>Search by name or department to view past tickets (prototype)</p>

    <div style="display:flex;gap:8px">
      <input id="q" placeholder="Your full name or ticket ID" style="flex:1" />
      <button id="search">Search</button>
    </div>

    <div id="list" class="list"></div>
  </div>

<script src="js/utils.js"></script>
<script>
  (function(){
    const API_BASE = 'https://tomoca.onrender.com';
    const searchBtn = document.getElementById('search');
    const q = document.getElementById('q');
    const list = document.getElementById('list');

    async function doSearch(qv) {
      list.innerHTML = 'Loading...';
      try {
        const url = `${API_BASE}/tickets?q=${encodeURIComponent(qv)}&limit=50`;
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.success && Array.isArray(data.tickets)) {
          if (!data.tickets.length) list.innerHTML = '<div class="ticket">No results</div>';
          else list.innerHTML = data.tickets.map(t => `
            <div class="ticket">
              <div style="font-weight:700">${t.name} <small style="color:#666">(${t.department})</small></div>
              <div style="margin-top:6px">${(t.issue||'').slice(0,140)}</div>
              <div style="margin-top:6px;color:#666">ID: <code>${t.id}</code> • ${window._utils.formatDate(t.createdAt||t.timestamp)} • ${t.status||'open'}</div>
            </div>
          `).join('');
        } else {
          list.innerHTML = '<div class="ticket">No results or error.</div>';
        }
      } catch (err) {
        console.error(err);
        list.innerHTML = '<div class="ticket">Network error.</div>';
      }
    }

    searchBtn.addEventListener('click', ()=> {
      const v = q.value.trim();
      if (!v) return;
      doSearch(v);
    });
  })();
</script>
</body>
</html>
