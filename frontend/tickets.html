<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — Tickets</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f6f4f2;padding:22px}
  .card{max-width:1100px;margin:0 auto;background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  h1{margin:0 0 10px;font-size:20px}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  input, select{padding:8px;border-radius:6px;border:1px solid #ddd}
  button{padding:8px 10px;border-radius:6px;border:0;background:#8b4513;color:#fff;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
  .small{font-size:0.9rem;color:#666}
</style>
</head>
<body>
<div class="card">
  <h1>Admin — Tickets</h1>

  <div class="controls">
    <input id="q" placeholder="search (id/name/issue)" style="flex:1" />
    <select id="status">
      <option value="">Any status</option>
      <option value="open">Open</option>
      <option value="in_progress">In Progress</option>
      <option value="resolved">Resolved</option>
    </select>
    <input id="department" placeholder="Department" />
    <button id="btnSearch">Search</button>
  </div>

  <div id="meta" class="small"></div>

  <table id="tbl">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Dept</th><th>Urgency</th><th>Status</th><th>Created</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const BACKEND_BASE = 'https://tomoca.onrender.com';
let allTickets = [];

document.getElementById('btnSearch').addEventListener('click', filterTickets);
document.getElementById('q').addEventListener('keypress',(e)=>{ if(e.key==='Enter') filterTickets(); });

async function loadTickets(){
  try {
    const res = await fetch(`${BACKEND_BASE}/tickets`);
    const data = await res.json();
    if(!data.success){ alert("Error: " + (data.message||'')); return; }
    allTickets = data.tickets || [];
    document.getElementById('meta').textContent = `Total tickets: ${allTickets.length}`;
    renderTable(allTickets);
  } catch(err){ console.error(err); alert("Network error"); }
}

function filterTickets(){
  const q = document.getElementById('q').value.toLowerCase();
  const status = document.getElementById('status').value;
  const department = document.getElementById('department').value.toLowerCase();

  const filtered = allTickets.filter(t=>{
    const matchQ = t.ticketId.toLowerCase().includes(q) || t.name.toLowerCase().includes(q) || (t.issue||'').toLowerCase().includes(q);
    const matchStatus = status ? t.status === status : true;
    const matchDept = department ? t.department.toLowerCase().includes(department) : true;
    return matchQ && matchStatus && matchDept;
  });

  document.getElementById('meta').textContent = `Showing: ${filtered.length} of ${allTickets.length}`;
  renderTable(filtered);
}

function renderTable(items){
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  items.forEach(t=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${t.ticketId}</td>
      <td>${t.name}</td>
      <td>${t.department}</td>
      <td>${t.urgency}</td>
      <td>${t.status || 'open'}</td>
      <td>${new Date(t.created_at).toLocaleString()}</td>
      <td>
        <button onclick="viewTicket('${t.ticketId}')">View</button>
        <button onclick="markResolved('${t.ticketId}')">Resolve</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

window.viewTicket = async function(id){
  try{
    const res = await fetch(`${BACKEND_BASE}/ticket?id=${encodeURIComponent(id)}`);
    const data = await res.json();
    if(!data.success){ alert(data.message || 'Not found'); return; }
    const t = data.ticket;
    alert(`Ticket ${t.ticketId}\n\nName: ${t.name}\nDept: ${t.department}\nUrgency: ${t.urgency}\nStatus: ${t.status}\n\nIssue:\n${t.issue}`);
  }catch(e){ console.error(e); alert('Network error'); }
};

window.markResolved = async function(id){
  if(!confirm("Mark ticket as resolved?")) return;
  try{
    const res = await fetch(`${BACKEND_BASE}/update-ticket`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ id, updates:{ status:'resolved' } })
    });
    const data = await res.json();
    if(!data.success){ alert('Failed: ' + (data.message||'')); return; }
    alert("Ticket resolved");
    loadTickets();
  }catch(e){ console.error(e); alert("Network error"); }
};

// initial load
loadTickets();
</script>
</body>
</html>
