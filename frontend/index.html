<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomoca IT Support</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e2b18, #d4a373);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 25px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: #fff;
            border-radius: 18px;
            padding-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: #3b2314;
            padding: 35px 25px;
            text-align: center;
            color: white;
            border-radius: 18px 18px 0 0;
        }

        .header h1 {
            font-size: 2.3em;
            font-weight: 600;
        }

        .header p {
            opacity: 0.85;
            margin-top: 5px;
        }

        .form-container {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            color: #3b2314;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e2df;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
            background: #faf7f4;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #a76e45;
            background: #fff;
            box-shadow: 0 0 6px rgba(167,110,69,0.4);
            outline: none;
        }

        textarea {
            min-height: 130px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #a76e45;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #8c5934;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #b1a8a3;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 15px 0;
            text-align: center;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #eee;
            border-top-color: #a76e45;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-message {
            display: none;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }

        .success {
            background: #d7f5d7;
            color: #247a24;
        }

        .error {
            background: #fdd6d6;
            color: #9f2b2b;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6a6a6a;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>☕ Tomoca IT Support</h1>
            <p>Your technology helpdesk — fast, simple & reliable</p>
        </div>

        <div class="form-container">
            <form id="supportForm">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Department *</label>
                    <select id="department" required>
                        <option value="">Select your department</option>
                        <option value="HR">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                        <option value="Sales">Sales</option>
                        <option value="Coffee Production">Coffee Production</option>
                        <option value="Retail">Retail</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Urgency Level *</label>
                    <select id="urgency" required>
                        <option value="">Select urgency level</option>
                        <option value="Low">Low (Can wait a few days)</option>
                        <option value="Medium">Medium (Need help today)</option>
                        <option value="High">High (Affecting work)</option>
                        <option value="Critical">Critical (System down!)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Issue Description *</label>
                    <textarea id="issue" required placeholder="Describe the issue clearly..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Ticket</button>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Submitting your ticket...</p>
                </div>

                <div id="responseMessage" class="response-message"></div>
            </form>
        </div>

        <div class="footer">
            Tomoca Coffee — IT Helpdesk System v1.0
        </div>
    </div>

    <!-- SAME JS YOU HAVE ALREADY → DO NOT CHANGE -->
    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.querySelector(".submit-btn");
            const loading = document.getElementById("loading");
            const msg = document.getElementById("responseMessage");

            const data = {
                name: name.value.trim(),
                department: department.value,
                urgency: urgency.value,
                issue: issue.value.trim()
            };

            btn.disabled = true;
            btn.textContent = "Submitting...";
            loading.style.display = "block";
            msg.style.display = "none";

            try {
                const response = await fetch("/api/submit-ticket", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                msg.style.display = "block";
                if (result.success) {
                    msg.className = "response-message success";
                    msg.innerHTML = `✔ Ticket Submitted!<br><br>Your Ticket ID: <b>${result.ticketId}</b>`;
                    e.target.reset();
                } else {
                    msg.className = "response-message error";
                    msg.textContent = result.message;
                }
            } catch {
                msg.style.display = "block";
                msg.className = "response-message error";
                msg.textContent = "Network error — try again.";
            }

            btn.disabled = false;
            btn.textContent = "Submit Ticket";
            loading.style.display = "none";
        });
    </script>

</body>
</html>
