<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomoca IT Support</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">
    <div class="card">

      <h2>Tomoca IT Support Ticket</h2>
      <p class="subtitle">Submit your IT issue and our team will assist you.</p>

      <form id="ticketForm">

        <div class="field">
          <label>Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label>Department</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
            <option value="Production">Production</option>
          </select>
        </div>

        <div class="field">
          <label>Urgency</label>
          <select id="urgency" required>
            <option value="">Select Urgency</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
          </select>
        </div>

        <div class="field">
          <label>Describe the Issue</label>
          <textarea id="issue" placeholder="Describe your issue..." required></textarea>
        </div>

        <button type="submit">Submit Ticket</button>

      </form>

      <p id="responseMessage"></p>

    </div>
  </div>

<script>
document.getElementById("ticketForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let department = document.getElementById("department").value;
    let urgency = document.getElementById("urgency").value;
    let issue = document.getElementById("issue").value.trim();

    if (!name || !department || !urgency || !issue) {
        document.getElementById("responseMessage").innerHTML = "⚠️ Please fill all fields.";
        return;
    }

    try {
        const response = await fetch("/api/submit-ticket", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, department, urgency, issue }),
        });

        const data = await response.json();

        if (data.success) {
            document.getElementById("responseMessage").innerHTML =
                "✅ Ticket Submitted Successfully! Ticket ID: " + data.ticketId;

            document.getElementById("ticketForm").reset();
        } else {
            document.getElementById("responseMessage").innerHTML =
                "❌ Failed: " + data.message;
        }

    } catch (error) {
        document.getElementById("responseMessage").innerHTML =
            "❌ Server Error — please try again.";
    }
});
</script>

</body>
</html>
